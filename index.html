<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="rock_paper_scissor.css">
  <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
  <script src="app.js" defer>

  </script> 
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors Game</title>
</head>
<body>

  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">USER</div>
    <div id="comp-label" class="badge">COMP</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result">
    <p>let's play</p>
  </div>

  <div class="choices">
    <div id="rock" class="choice">
      <img src="https://images.unsplash.com/photo-1584630932270-fe617b089c02?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=666&q=80 alt="rock">
    </div>
    <div id="paper" class="choice">
      <img src="https://images.unsplash.com/photo-1549706844-0fbdd0c74065?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="paper">
    </div>
    <div id="scissors" class="choice">
      <img src="https://images.unsplash.com/photo-1491439833076-514a03b24a15?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="scissors">
    </div>
  </div>

  <p id="action-message">Make your move</p>

  <script src="js/rock_paper_scissors.js"></script>

</body>
</html>
